<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Management System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>TaxPayer Management System</h1>
        <p class="sub-strap">by Dominic Williams</p>
    </header>
    <main>
        <button id="open-popup-btn">Add New TaxPayer</button>
        <div id="popup-overlay" class="overlay">
            <div class="popup">
                <h2>Add New TaxPayer</h2>
                <form id="taxpayer-form">
                    <input type="text" id="tid" placeholder="TID" required>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="text" id="address" placeholder="Address" required>
                    <input type="text" id="taxBracketCode" placeholder="Tax Bracket Code" required maxlength="1">
                    <button type="submit">Add TaxPayer</button>
                </form>
                <button id="close-popup-btn">&times;</button>
            </div>
        </div>
        <section id="search-taxpayer">
            <h2>Search TaxPayer</h2>
            <form id="search-form">
                <input type="text" id="search-tid" placeholder="Enter TID to search">
                <button type="submit">Search</button>
            </form>
            <div id="search-result"></div>
        </section>
        <section id="taxpayer-list">
            <h2>TaxPayer List</h2>
            <table>
                <thead>
                    <tr>
                        <th>TID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>Tax Bracket</th>
                    </tr>
                </thead>
                <tbody id="taxpayer-table-body"></tbody>
            </table>
        </section>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
